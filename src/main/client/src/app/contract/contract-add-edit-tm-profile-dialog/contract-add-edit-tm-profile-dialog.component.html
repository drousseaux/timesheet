<h1 mat-dialog-title>{{title}}</h1>
<mat-dialog-content [formGroup]="form" class="container-fluid">
  <div class="row">
    <mat-form-field class="col-md-12">
        <input matInput placeholder="Profile Name" formControlName="name" required />
        <mat-error *ngIf="form.controls.name.hasError('required')">
          Profile's name is required !
        </mat-error>
        <mat-error *ngIf="form.controls.name.hasError('minlength')">
          Minimum Profile's name length is 2 !
        </mat-error>
        <mat-error *ngIf="form.controls.name.hasError('maxlength')">
          Maximum Profile's name length is 64 !
        </mat-error>
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field class="col-md-12">
        <textarea matInput placeholder="Profile's description" formControlName="description" required>
        </textarea>
        <mat-error *ngIf="form.controls.name.hasError('required')">
          Profile's description is required !
        </mat-error>
        <mat-error *ngIf="form.controls.name.hasError('minlength')">
          Minimum Profile's description length is 6 !
        </mat-error>
        <mat-error *ngIf="form.controls.name.hasError('maxlength')">
          Maximum Profile's description length is 1024 !
        </mat-error>
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field class="col-md-4">
      <input matInput placeholder="Hourly Rate" formControlName="hourlyRate" required />
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field class="col-md-4">
      <input matInput placeholder="Minimum daily invoiced" formControlName="minimumDailyInvoiced" required />
    </mat-form-field>
    <mat-form-field class="col-md-4">
      <input matInput placeholder="Maximum daily invoiced" formControlName="maximumDailyInvoiced" required />
    </mat-form-field>
    <mat-form-field class="col-md-4">
      <input matInput placeholder="Multiple of hours" formControlName="multipleUnitInvoiced" required />
    </mat-form-field>
  </div>

</mat-dialog-content>

<mat-dialog-actions>
  <span class="spacer"></span>
  <button mat-raised-button (click)="cancel()">Cancel</button>
  <button mat-raised-button  color="primary" [disabled]="!form.dirty || !form.valid" (click)="ok()">Ok</button>
</mat-dialog-actions>
