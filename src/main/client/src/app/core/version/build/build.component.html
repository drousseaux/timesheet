<h2>Build informations</h2>
<br/>
<table class="mat-table">
  <thead>
    <tr class="mat-header-row">
      <th colspan="2" class="mat-header-cell cdk-column-key mat-column-key">Build Informations</th>
    </tr>
  </thead>
  <tbody>
    <tr class="mat-row">
      <td class="mat-cell">Build Version</td>
      <td class="mat-cell">{{version}}</td>
    </tr>
    <tr class="mat-row">
      <td class="mat-cell">Build Timestamp</td>
      <td class="mat-cell">{{timestamp}}</td>
    </tr>
  </tbody>
</table>
